<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identificação de objetos</title>
    <!--Importando o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Chamar css-->
    <link rel="stylesheet" href="style.css">
    <!--Importar a webcam-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"
        integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Importando o ml5-->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>

<body id="fundo">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <div class="container">
        <center>
            <h3>IDENTIFICADOR DE IMAGENS</h3>
            <br><br>

            <p style="font-size: 22px;">O modelo foi treinado para identificar: </p>

            <b class="objetosTreinados">
                Popyloo
                <hr>
                Bullbassour
                <hr>
                Skate
                <hr>
            </b>

            <label>Visualização da webcam - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info">Capturar Imagem</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
            <br><br>

            <p style="font-size: 22px;">Objeto : <span id="nomeObjeto"></span> </p>
            <p style="font-size: 22px;">Precisão : <span id="precisaoModelo"></span> </p>
        </center>

    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
